<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindEase Journal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #5e6d96;
      color: white;
    }

    .journal-container {
      max-width: 1000px;
      margin: 60px auto;
      background-color: #7986b5;
      padding: 40px;
      border-radius: 25px;
      display: flex;
      gap: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .journal-left {
      flex: 1;
    }

    .journal-left h2 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
    }

    .journal-left p {
      font-size: 16px;
      line-height: 1.6;
      color: #e8eaf3;
    }

    .journal-right {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 20px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      background-color: #fefefe;
      color: #354275;
      border: none;
      border-radius: 15px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .journal-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .journal-buttons button {
      padding: 10px 20px;
      background-color: #354275;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .journal-buttons button:hover {
      background-color: #2d396a;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="journal-container">
    <div class="journal-left">
      <h2>Reflect, Release, Renew</h2>
      <p>Writing is a gentle form of healing. Let your thoughts flow, free from judgment.</p>
      <p><em>"Your mind deserves quiet moments of expression."</em></p>
    </div>

    <div class="journal-right">
      <textarea placeholder="Start journaling here..."></textarea>
      <div class="journal-buttons">
        <button onclick="alert('Saved! (Just a demo)')">Save Entry</button>
        <button onclick="document.querySelector('textarea').value = ''">New Entry</button>
        <button disabled>View Past Entries</button>
      </div>
    </div>
  </div>

  <a href="home.html" class="back-link">‚Üê Back to Home</a>

</body>
</html>
